site_name: Kotlin Multiplatform Library

# Directories
docs_dir: ../../docs
site_dir: ../../build/mkdocs

# Repository
repo_name: palacera/kotlin-multiplatform-mqtt
repo_url: https://github.com/palacera/kotlin-multiplatform-mqtt

# Theme
theme:
  name: material
  features:
  #- navigation.expand
  #- navigation.instant
  #- navigation.tabs
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Page tree
nav:
  - Home: index.md

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
